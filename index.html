<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Registration Form</title>
  <meta name="author" content="Sofian Mourabit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Miriam+Libre|Source+Sans+Pro" rel="stylesheet">
  <script src="https://use.fontawesome.com/d9709cee7f.js"></script>
</head>
<body>
  <header id="header" class="main-header">
    <h1 class="name"><a href="index.html">The code review</a></h1>
  </header>
  <main id="main" class="portfolio">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    <form>
      <hr class="heavy">
      <hr>
      <fieldset class="contact">
        <legend>Contact Information</legend>
        <ul class="flex-outer">
          <li><label for="name" class="col">Full Name</label>
            <input type="text" class="col" name="name" id="name" placeholder="Required">
          </li>
          <li><label for="email" class="col">Email Address</label>
            <input type="email" class="col" name="email" id="email" placeholder="Required">
          </li>
          <li><label for="phone" class="col">Phone Number</label>
            <input type="tel" class="col" name="phone" id="phone">
          </li>
          <li><label for="address" class="col">Street Address</label>
            <input type="text" class="col" name="address" id="address">
          </li>
          <li><label for="city" class="col">City</label>
            <input type="text"  class="col"name="city" id="city">
          </li>
          <li><label for="state" class="col">State</label>
            <select name="state" id="state" class="col">
              <option value="" disabled selected>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </li>
          <li><label for="zipcode" class="col">Zip code</label>
            <input type="text" class="col" name="zipcode" id="zipcode">
          </li>
        </ul>
      </fieldset>
      <hr>
      <fieldset>
        <legend>Newsletter</legend>
        <ul class="flex-inner">
          <p>Select the newsletters you would like to receive</p>

          <li><label><input type="checkbox" name="html" id="html" value="HTML" checked> HTML News</label></li>
          <li><label><input type="checkbox" name="css" id="css" value="CSS"> CSS News</label></li>
          <li><label><input type="checkbox" name="javascript" id="javascript" value="Javascript"> Javascript News</label></li>

          <p>Newsletter format</p>
          <li><label><input type="radio" name="format" id="htmlformat" value="HTML" checked> HTML</label></li>
          <li><label><input type="radio" name="format" id="plaintext" value="Plain text"> Plain Text</label></li>
          <li>
            <p>Other topics you'd like to hear about</p>
            <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
          </li>
        </ul>
            <input type="submit" name="signup" id="signup" value="Sign Up">
          </fieldset>
        </form>
      </main>
      <footer class="main-footer">
        <p>Copyright The Code Review</p>
      </footer>
    </body>
    </html>
